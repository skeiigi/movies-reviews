<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
    <a href="{% url 'home' %}">Назад</a>
    <h1>Авторизация</h1>
    
    <!-- Вывод сообщений (раскомментируйте, если нужно) -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form method="post" id="login-form">
        {% csrf_token %}
        
        <!-- Ручной рендеринг полей формы -->
        <div class="form-group">
            <label for="id_username">Имя пользователя:</label>
            <input type="text" name="username" id="id_username" required>
        </div>
        
        <div class="form-group">
            <label for="id_password">Пароль:</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        
        <!-- Добавление капчи -->
        <div class="captcha-container">
            {{ form.captcha }}
        </div>
        
        <button type="submit">Войти</button>
    </form>
    
    <br>
    <a>Нет аккаунта? </a><a href="{% url 'register' %}">Зарегистрируйтесь</a>
    
    <!-- Подключение reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LcbBikrAAAAADz0aj-dHQtCtNa6CzjFkDtxjYM5hl=ru" async defer></script>
    
    <!-- Дополнительный JS для улучшения UX -->
    <script>
        // Простая валидация перед отправкой
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const username = document.getElementById('id_username').value;
            const password = document.getElementById('id_password').value;
            
            if (!username || !password) {
                alert('Пожалуйста, заполните все поля');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
